name: security

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # Mondays 06:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but recommended: harden runner network egress
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install semgrep pip-audit cyclonedx-bom

      - name: Semgrep (SAST)
        run: |
          semgrep --config p/owasp-top-ten --config p/python --metrics=off || true
        continue-on-error: true

      - name: pip-audit (PyPI vuln check)
        run: |
          echo "Running pip-audit to check for dependency vulnerabilities..."
          pip-audit -r requirements.txt --desc --format json --output pip-audit-report.json || true
          pip-audit -r requirements.txt --desc || true
        continue-on-error: true

      - name: Check vulnerabilities (non-blocking)
        run: |
          if [ -f pip-audit-report.json ]; then
            HIGH_COUNT=$(jq '[.vulnerabilities[] | select(.fix_versions != null)] | length' pip-audit-report.json 2>/dev/null || echo "0")
            if [ "$HIGH_COUNT" -gt "0" ]; then
              echo "::warning::Found $HIGH_COUNT fixable vulnerabilities in dependencies"
              echo "::warning::Consider updating vulnerable packages"
            else
              echo "âœ… No fixable high-severity vulnerabilities found"
            fi
          fi
        continue-on-error: true

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
        continue-on-error: true

      - name: Generate SBOM (CycloneDX)
        run: |
          cyclonedx-py -r -i requirements.txt -o sbom.cdx.json || true
        continue-on-error: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
        continue-on-error: true
        if: always()

# Fail2Ban jail configuration for HuduGlue
# Monitors Django application logs for suspicious activity
#
# Installation:
#   1. Copy filter to fail2ban:
#      sudo cp /path/to/huduglue/deploy/huduglue-fail2ban-filter.conf /etc/fail2ban/filter.d/huduglue.conf
#
#   2. Add this jail configuration to /etc/fail2ban/jail.local:
#      sudo bash -c 'cat /path/to/huduglue/deploy/huduglue-fail2ban-jail.conf >> /etc/fail2ban/jail.local'
#
#   3. Restart fail2ban:
#      sudo systemctl restart fail2ban
#
#   4. Verify jail is active:
#      sudo fail2ban-client status huduglue
#
# Author: HuduGlue
# Date: 2026-02-09

[huduglue]
enabled  = true
port     = http,https
filter   = huduglue
logpath  = /var/log/itdocs/gunicorn-access.log
           /var/log/itdocs/gunicorn-error.log
maxretry = 5
findtime = 600
bantime  = 3600
action   = iptables-multiport[name=huduglue, port="http,https", protocol=tcp]

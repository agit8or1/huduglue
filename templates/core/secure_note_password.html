{% extends "base.html" %}

{% block title %}Enter Password - HuduGlue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-lock fa-3x text-warning mb-3"></i>
                <h4>Password Protected</h4>
                <p class="text-muted">This secure note requires a password to decrypt.</p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg text-center" placeholder="Enter password" autofocus required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-unlock"></i> Decrypt</button>
                </form>

                <a href="{% url 'core:secure_note_inbox' %}" class="btn btn-link mt-3">Back to Inbox</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

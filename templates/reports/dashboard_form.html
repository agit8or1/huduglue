{% extends "base.html" %}
{% load static %}

{% block title %}{{ action }} Dashboard - HuduGlue{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-grid-3x3-gap me-2"></i>
                        {{ action }} Dashboard
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Dashboard Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ dashboard.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ dashboard.description }}</textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_default" name="is_default" {% if dashboard.is_default %}checked{% endif %}>
                            <label class="form-check-label" for="is_default">
                                Set as default dashboard
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>{{ action }} Dashboard
                            </button>
                            <a href="{% if dashboard %}{% url 'reports:dashboard_detail' dashboard.pk %}{% else %}{% url 'reports:dashboard_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Delete Damage Report - Client St0r{% endblock %}

{% block content %}
<h2><i class="fas fa-exclamation-triangle text-danger"></i> Delete Damage Report</h2>

<div class="card border-danger">
    <div class="card-body">
        <p>Are you sure you want to delete the damage report for <strong>{{ vehicle.display_name }}</strong> from {{ report.incident_date }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, Delete</button>
            <a href="{% url 'vehicles:vehicle_detail' vehicle.pk %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
